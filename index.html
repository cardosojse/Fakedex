<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul class="nav__list">
                    <li class="nav__item">Home</li>
                    <li class="nav__item">About</li>
                    <li class="nav__item">Contact</li>
                    <li class="nav__item push--right"></li>
                    <li><input id="search-input" type="text" placeholder="Search"></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main container">
        <section class="pkmn__section">
            <img src="images/038.png" alt="pokemon image">
        </section>
        <section class="info__section">
            <div class="pkmn-id">
                <div class="row">
                    <span>No.</span>
                    <span class="pkmn-num">001</span>
                </div>
                <div class="row">
                    <span class="pkmn-name">DEFAULT</span>
                </div>
            </div>
            <div class="pkmn-info">
                <div class="row">
                    <span>TYPE</span>
                    <span class="pkmn-type">Water</span>
                </div>
                <div class="row">
                    <span>CATEGORY</span>
                    <span class="pkmn-category">Alligator</span>
                </div>
                <div class="row">
                    <span>ABILITY</span>
                    <span class="pkmn-ability">Intimitade</span>
                </div>
                <div class="row">
                    <span>HEIGHT</span>
                    <span class="pkmn-height">150cm</span>
                </div>
                <div class="row">
                    <span>WEIGHT</span>
                    <span class="pkmn-height">96kg</span>
                </div>
            </div>
            <div class="about">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, 
                 sed do eiusmod tempor incididunt ut labore et dolore magna 
                 aliqua.</p>
            </div>
        </section>
    </main>
</body>
</html>
