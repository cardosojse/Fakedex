<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fakedex</title>
</head>
<body>
    <header class="box-shadow">
        <div class="container">
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html">LOGO</a>
                    </li>
                    <li class="nav__item push--right">
                        <a href="pkmn-list.html">LIST</a>
                    </li>
                    <li class="nav__item-input">
                        <input id="search-input" class="box-shadow" type="text" placeholder="Search for a pokemon">
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="main container">
            <section class="pkmn__section">
                <img src="images/100.png" alt="pokemon image">
                    <img src="images/background2.png" alt="background" class="background__img">
            </section>
            <section class="info__section">
                <div class="wrapper box-shadow">
                    <div class="pkmn-id">
                        <div class="row">
                            <span>No.</span>
                            <span class="pkmn-num">001</span>
                        </div>
                        <div class="row">
                            <span class="pkmn-name">DEFAULT</span>
                        </div>
                        <div class="row">
                            <button>S</button>
                            <button>F</button>
                            <button>F</button>
                        </div>
                    </div>
                    <div class="category__section">
                        <span class="pkmn-category">Alligator Pokemon</span>
                    </div>
                    <div class="pkmn-info">
                        <div class="row">
                            <span>Type</span>
                            <span class="pkmn-type">Water</span>
                        </div>
                        <div class="row">
                            <span>Ability</span>
                            <span class="pkmn-ability">Intimitade</span>
                        </div>
                        <div class="row">
                            <span>Height</span>
                            <span class="pkmn-height">150cm</span>
                        </div>
                        <div class="row">
                            <span>Weight</span>
                            <span class="pkmn-weight">96kg</span>
                        </div>
                    </div>
                    <div class="about__section">
                        <span class="pkmn-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                         sed do eiusmod tempor incididunt ut labore et dolore magna
                         aliqua.</span>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
