<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul class="nav__list">
                    <li class="nav__item">HOME</li>
                    <li class="nav__item">ABOUT</li>
                    <li class="nav__item">CONTACT</li>
                    <li class="nav__item push--right">LIST</li>
                    <li><input id="search-input" type="text" placeholder="Search"></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main container">
        <section class="pkmn__section">
            <div class="pkmn-id box-shadow">
                <div class="row">
                    <span>No.</span>
                    <span class="pkmn-num">001</span>
                </div>
                <div class="row">
                    <span class="pkmn-name">DEFAULT</span>
                </div>
                <div class="row">
                    <button>S</button>
                    <button>F</button>
                    <button>F</button>
                </div>
            </div>
            <img src="images/038.png" alt="pokemon image">
        </section>
        <section class="info__section">
            <div class="wrapper">
                <div class="category__section box-shadow">
                    <span class="pkmn-category">Alligator Pokemon</span>
                </div>
                <div class="pkmn-info box-shadow">
                    <div class="row">
                        <span>Type</span>
                        <span class="pkmn-type">Water</span>
                    </div>
                    <div class="row">
                        <span>Ability</span>
                        <span class="pkmn-ability">Intimitade</span>
                    </div>
                    <div class="row">
                        <span>Height</span>
                        <span class="pkmn-height">150cm</span>
                    </div>
                    <div class="row">
                        <span>Weight</span>
                        <span class="pkmn-weight">96kg</span>
                    </div>
                </div>
                <div class="about box-shadow">
                    <p class="about__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                     sed do eiusmod tempor incididunt ut labore et dolore magna
                     aliqua.</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
