<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Fakedex</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="nav-bar">
                <button class="nav-toggle">
                    <img src="images/menu.png" alt="menu">
                </button>
                <nav class="nav">
                    <button class="nav-close">
                        <img src="images/close-menu.png" alt="close-button">
                    </button>
                    <ul class="nav__list">
                        <li>
                            <a href="index.html">HOME</a>
                        </li>
                        <li>
                            <a href="pkmn-list.html">LIST</a>
                        </li>
                        <li>
                            <a href="#">ABOUT</a>
                        </li>
                        <li>
                            <input type="search" class="input-search">
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container main-content">
            <section class="pkmn__section">
                <img src="images/100.png" alt="pokemon image" class="pkmn-img">
            </section>
            <div class="wrapper">
                <section class="container btn__section">
                    <div class="next-btn">
                        <span class="btn-span"><</span>
                        <span class="pkmn-name">DEFAULT</span>
                    </div>
                    <div class="prev-btn">
                        <span class="pkmn-name">DEFAULT</span>
                        <span class="btn-span">></span>
                    </div>
                </section>
                <section class="info__section">
                    <div class="pkmn-id">
                        <div class="row">
                            <span>No.</span>
                            <span class="pkmn-num">001</span>
                        </div>
                        <div class="row">
                            <span class="pkmn-name">DEFAULT</span>
                        </div>
                        <div class="row">
                            <button class="pkmn-id__btn">S</button>
                            <button class="pkmn-id__btn">F</button>
                            <button class="pkmn-id__btn">F</button>
                        </div>
                    </div>
                    <div class="category__section">
                        <span class="pkmn-category">Alligator Pokemon</span>
                    </div>
                    <div class="pkmn-info">
                        <div class="row">
                            <span>Type</span>
                            <span class="pkmn-type">Water</span>
                        </div>
                        <div class="row">
                            <span>Ability</span>
                            <span class="pkmn-ability">Intimitade</span>
                        </div>
                        <div class="row">
                            <span>Height</span>
                            <span class="pkmn-height">150cm</span>
                        </div>
                        <div class="row">
                            <span>Weight</span>
                            <span class="pkmn-weight">96kg</span>
                        </div>
                    </div>
                    <div class="about__section">
                        <span class="pkmn-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                            sed do eiusmod tempor incididunt ut labore et dolore magna
                            aliqua.</span>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
